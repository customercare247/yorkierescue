var emf_widgets={text : 
			function(index){
				return $("#element_"+index).val();
			}
		,number : 
			function(index){
				return $("#element_"+index).val();
			}
		,textarea : 
			function(index){
				return $("#element_"+index).val();
			}
		,new_checkbox : 
			function(index){
				var arr=new Array();
				$("input[name='element_"+index+"[]']:checked").each(function(){
					arr[arr.length]=this.value;
				});
				var result=arr.join(", ");
				return result;
			}
		,radio : 
			function(index){
				var result="";
				$("input[name=element_"+index+"]:checked").each(function(){
					result=this.value;
				});
				return result;
			}
		,select : 
			function(index){
				return $("#element_"+index).val();
			}
		,email : 
			function(index){
				return $("#element_"+index).val();
			}
		,phone : 
			function(index){
				var arr=new Array();
				$("input[id^=element_"+index+"_]").each(function(){
					arr[arr.length]=this.value;
				});

				var result="";
				if(arr.length>0){
					result=arr.join("-");
				}else{
					result=$("#element_"+index).val();
				}
				return result;
			}
		,datetime :
