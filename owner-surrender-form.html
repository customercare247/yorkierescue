<br />
Please use this form for any dog that you are requesting to surrender to Yorkie Rescue of The United States of America.<br />
<br />
Surrendering your dog is an irrevocable decision; once surrendered, you release your rights as a pet owner. Yorkie Rescue of America does not return or readopt dogs to the surrendering owner.<br />
<br />
If you are not the owner, do you have the authority to surrender this dog?<br />
<br />
A representative from Yorkie Rescue of America will be in contact with you as soon as possible to discuss your Yorkie and will determine if we have an appropriate home to accommodate your dog's needs.<br />
<br />
This form must be completed in its entirety before we can consider accepting your dog into Yorkie Rescue of America.<br />
<br />
Do you agree?  Yes/No.</label>
